<html>
    <head>
        <title>Family Recognizer</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <center>
            <h1>Family Recognizer</h1>

            <br><br>

            <h3>Model is trained to identify : </h3>
            <br>
            <b id="family_members">
                <hr>
                SISTER
                <hr>
                BROTHER
                <hr>
                MOTHER 
                <hr>
                FATHER
                <hr>
                (I only used sister and brother in my model because it was not working.)
                <hr>
            </b>

        <label>Webcam View - </label>

      <div id="camera"></div>

      <br><br>

      <label>Image Taken - </label>

      <div id="result"></div>

      <br><br>

      <button onclick="take_snapshot();" class="btn btn-info">Take Image</button>

      <br><br>
      
      <button onclick="check();" class="btn btn-info">Identify Image</button>

      <br><br>

      <p style="font-size: 25px;">Object : <span id="result_family_member"></span> </p>
      

      <p style="font-size: 25px;">Accuracy : <span id="result_accuracy"></span> </p>

        </center>

    </body>
</html>
